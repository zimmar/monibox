{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="row">
        <div class="col">

            <h1>
                {% trans 'Delete' %} {{ model_name }}
            </h1>
            <h3>
                {% trans 'Trying to delete' %} {{ object }}
            </h3>
            <p>
                {% trans 'Deleting this object also deletes this objects' %}
            </p>
                {{ deleted_objects|unordered_list }}
            <form method="POST">
                {% csrf_token %}
                <div class="options">
                    <input type="submit" class="btn btn-danger" value="{% trans 'Delete' %}">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
